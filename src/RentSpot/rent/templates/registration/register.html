{% extends 'base.html' %}
<html>
<head>
	<title>Register</title>
</head>
{% block content %}
<body>
<h1>Registration Page</h1>
<form method="post" action="{% url 'register' %}">
	{%csrf_token%}

	{% if form.errors %}
	<p>There are errors in the form.</p>
	{% endif %}
	{{form}}
	<input type="submit" value="Register" >
</body>
{% endblock content %}
</html>
