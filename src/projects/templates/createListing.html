{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content%}

    <div class="content-section">
        <div class="content-section" style="background: #41b6ae">
            <div class="media">
            <img class="rounded-circle account-img" src="{{user.landlord_profile.image.url}}">
                <div class="media-body">
                    <h2 class="account-heading text-white">{{user.username}}</h2>
                    <p class="text-white">{{user.email}}</p>
                </div>
            </div>
            
            <!-- This enctype tag is what is needed to actually save an image!!!!!! -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Create New Listing</legend>
                    {{ listing_form|crispy}}
                    {{ formset.as_table }}
                </fieldset>
                <div class ="form-group">
                    <button class="btn bg-white btn-outline-info" type="submit">Upload</button>
                </div>
            </form>
        </div>
    </div>

{% endblock content%}
